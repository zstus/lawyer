<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 대출약정서 생성 시스템</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }

        .login-wrapper {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .login-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.12);
            padding: 40px 36px 36px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-header h1 {
            font-size: 1.4rem;
            font-weight: 700;
            color: #1a1a2e;
            margin: 0 0 6px;
        }

        .login-header p {
            font-size: 0.85rem;
            color: #888;
            margin: 0;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: #444;
            margin-bottom: 6px;
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.95rem;
            color: #222;
            box-sizing: border-box;
            transition: border-color 0.2s;
            outline: none;
        }

        .form-group input:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.12);
        }

        .login-btn {
            width: 100%;
            padding: 11px;
            background-color: #1a1a2e;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
            transition: background-color 0.2s;
        }

        .login-btn:hover {
            background-color: #16213e;
        }

        .error-msg {
            background-color: #fff0f0;
            border: 1px solid #ffcccc;
            color: #cc3333;
            border-radius: 6px;
            padding: 10px 14px;
            font-size: 0.88rem;
            margin-bottom: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-card">
            <div class="login-header">
                <h1>대출약정서 생성 시스템</h1>
                <p>계속하려면 로그인하세요</p>
            </div>

            {% if error %}
            <div class="error-msg">{{ error }}</div>
            {% endif %}

            <form method="post" action="/login">
                <div class="form-group">
                    <label for="username">아이디</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="아이디를 입력하세요"
                        required
                        autofocus
                    >
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="비밀번호를 입력하세요"
                        required
                    >
                </div>
                <button type="submit" class="login-btn">로그인</button>
            </form>
        </div>
    </div>
</body>
</html>
